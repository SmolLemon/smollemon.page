# Site Configuration

baseURL = 'https://www.smollemon.page/'
languageCode = 'vi-VN'
title = 'Smol Lemon'
author = 'Smol Lemon'
copyright = '© 2025 Smol Lemon'
disableHugoGeneratorInject = true
enableRobotsTXT = true

# Params Configuration

[params]
  favicon = "/images/chiyo_sisyphus.png"
  avatar = "/images/chiyo_sisyphus.png"
  title = "Smol Lemon"
  description = 'Trang web của Smol Lemon'
  [params.author]
    name = 'Smol Lemon'

# Configurations

[taxonomies]
  topics = 'danh-muc'
  tags = 'tag'

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html', 'rss']
  term = ['html', 'rss']

[services]
  [services.rss]
    limit = -1

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
    respectDoNotTrack = true
  [privacy.instagram]
    disable = true
    simple = true
  [privacy.vimeo]
    disable = true
    enableDNT = true
    simple = true
  [privacy.x]
    disable = true
    enableDNT = true
    simple = true
  [privacy.youTube]
    disable = true
    privacyEnhanced = true

# Markup Configuration

[markup]
  [markup.highlight]
    style = 'catppuccin-latte'
    tabWidth = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.goldmark.parser]
    wrapStandAloneImageWithinParagraph = false

# Paginator

[pagination]
  pagerSize = 20

